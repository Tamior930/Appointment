<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
    <script src="./js/myscript.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <title>Document</title>
</head>

<body>
    <div class="container ombre">

        <header class="clearfix">
            <h1 class="row col-xs-12 col-sm-10">
                <a href="https://nuudel.digitalcourage.de/" title="Home - Appointment">
                    <img src="https://nuudel.digitalcourage.de/images/Logo_Nuudel_-_400breit.png" alt="nuudel"
                        class="img-responsive">
                </a>
            </h1>
            <h2 class="lead col-xs-12"><i>Poll creation (1 of 3)</i></h2>
            <div class="trait col-xs-12" role="presentation"></div>
        </header>
        <main>
            <form name="formulaire" id="formulaire" method="POST" action="./addAppointment2.html" class="">
                <div class="alert alert-info">
                    <p>
                        You are in the poll creation section.<br>
                        Required fields cannot be left blank.
                    </p>
                </div>

                <div class="form-group row mb-3 justify-content-center">
                    <label for="yourname" class="col-sm-3 control-label">Your name *</label>
                    <div class="col-sm-8">
                        <input id="yourname" type="text" maxlength="32" name="name" required="" class="form-control" value="">
                    </div>
                </div>

                <div class="form-group row mb-3 justify-content-center">
                    <label for="email" class="col-sm-3 control-label ">
                        Your email address *<br>
                        <span class="small">(or ANYTHING@invalid)</span>
                    </label>
                    <div class="col-sm-8">
                        <input id="email" type="email" name="mail" class="form-control" value="">
                    </div>
                </div>
                
                <div class="form-group row mb-3 justify-content-center">
                    <label for="poll_title" class="col-sm-3 control-label col-auto">Poll title *</label>
                    <div class="col-sm-8">
                        <input id="poll_title" type="text" name="title" class="form-control" required="" value="">
                    </div>
                </div>

                <div class="form-group row mb-3 justify-content-center">
                    <label for="poll_comments" class="col-sm-3 control-label">Location</label>
                    <div class="col-sm-8">
                        <input id="location" type="text" name="location" class="form-control" value="">
                    </div>
                </div>     

                <div class="form-group row mb-3 justify-content-center">
                    <label for="poll_comments" class="col-sm-3 control-label">Description</label>
                    <div class="col-sm-8">
                        <textarea id="poll_comments" name="description" class="form-control" rows="4" style=""></textarea>
                    </div>
                </div>
                     
                <div class="form-group row mb-3">
                    <div class="col-sm text-center">
                        <input type="hidden" name="type" value="$poll_type">
                        <button name="gotostep2" value="classic" type="submit" class="btn btn-success">
                            Go to step 2</button>
                    </div>
                </div>
        
            </form>
            
            <noscript>
                <div class="alert alert-danger">
                    [missing key: Step 1.Javascript is disabled on your browser. Its activation is required to create a
                    poll.]
                </div>
            </noscript>
            <div id="cookie-warning" class="alert alert-danger" style="display:none">
                [missing key: Step 1.Cookies are disabled on your browser. Theirs activation is required to create a
                poll.]
            </div>
        
        
        </main>
    </div> <!-- .container -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
