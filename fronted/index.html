<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome 5 Iconic Font -->
    <link rel="stylesheet" href="/path/to/cdn/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/jquery.datetimepicker.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"
    ></script>
    <script src="./js/myscript.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <title>Appointment Finder</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark"
      aria-label="Tenth navbar example"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Appointment Finder</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="navbarNav"
        >
          <ul class="navbar-nav" id="navTabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page active" href="#tab_main"
                id="home" >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#tab_add"
                >Add Appointment</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--content tabs-->
    <div class="tab-content">
      <div id="tab_main" class="tab-pane active">
        <!--Main tab - point 1-->
        <!-- Main  -->
        <div class="container mt-4">
          <h2>Available Appointments</h2>

          <div id="appointmentsList" class="list-group">
            <!-- Appointments dynamisch hinzufügen!! -->
          </div>
        </div>
      </div>

      <div
        class="modal fade"
        id="appointmentModal"
        tabindex="-1"
        aria-labelledby="modalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Appointment Details</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div
                id="error-message"
                class="alert alert-danger d-none"
                role="alert"
              ></div>
              <!-- Modal dynamisch wird hinzufügt!! -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="tab_show" class="tab-pane">
         <!--tab - point 2-->
      </div>
      <div id="tab_add" class="tab-pane">
         <!--add Appointment tab - point 3-->
        <div class="container ombre">
          <header class="clearfix">
            <h1 class="row col-xs-12 col-sm-10">
              <a href="" title="Home - Appointment">
                <img src="https://s19536.pcdn.co/wp-content/uploads/2022/06/setting-an-appointment-1024x512.jpg" alt="Appointments" class="img-responsive w-25" />
              </a>
            </h1>
            <h2 class="lead col-xs-12"><i>Poll creation (1 of 3)</i></h2>
            <div class="trait col-xs-12" role="presentation"></div>
          </header>
          <main>
            <form
              name="form_poll_1"
              id="form_poll_1"
              onsubmit="return validateForm()"
            >
              <div class="alert alert-info">
                <p>
                  You are in the poll creation section.<br />
                  Required fields cannot be left blank.
                </p>
              </div>

              <div class="form-group row mb-3 justify-content-center">
                <label for="name" class="col-sm-3 control-label"
                  >Your name *</label
                >
                <div class="col-sm-8">
                  <input id="name" 
                  type="text" 
                  maxlength="32" 
                  name="name" 
                  required="" 
                  class="form-control" 
                  value="">
                </div>
              </div>

              <div class="form-group row mb-3 justify-content-center">
                <label for="email" class="col-sm-3 control-label">
                  Date *<br />
                </label>
                <div class="col-sm-8">
                  <input
                    id="date"
                    type="date"
                    name="date"
                    class="form-control"
                    value=""
                    required="" 
                  />
                </div>
              </div>

              <div class="form-group row mb-3 justify-content-center">
                <label for="poll_title" class="col-sm-3 control-label col-auto"
                  >Poll title *</label
                >
                <div class="col-sm-8">
                  <input
                    id="poll_title"
                    type="text"
                    name="title"
                    class="form-control"
                    required=""
                    value=""
                  />
                </div>
              </div>

              <div class="form-group row mb-3 justify-content-center">
                <label for="poll_comments" class="col-sm-3 control-label"
                  >Location</label
                >
                <div class="col-sm-8">
                  <input
                    id="location"
                    type="text"
                    name="location"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

              <div class="form-group row mb-3 justify-content-center">
                <label for="poll_comments" class="col-sm-3 control-label"
                  >Description</label
                >
                <div class="col-sm-8">
                  <textarea id="description" 
                  name="description" 
                  class="form-control" 
                  rows="4" 
                  ></textarea>
                </div>
              </div>

              <div class="form-group row mb-3">
                <div class="col-sm text-center">
                  <button
                    name="gotostep2"
                    value="classic"
                    type="submit"
                    class="btn btn-success"
                  >
                    Go to step 2
                  </button>
                </div>
              </div>
            </form>
          </main>
        </div>
        <!-- .container -->
      </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery.datetimepicker.full.js"></script>
  </body>
</html>
